<h2>DESCRIPTION</h2>

<em>t.water.hazard</em> takes an input watermask STRDS generated by
<a href="https://github.com/mundialis/t.sentinel_1.water/tree/main/t.sentinel_1.watermasks">t.sentinel_1.watermasks</a> and calculates flood frequency and
flood depth maps from it.
